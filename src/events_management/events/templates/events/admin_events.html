{% extends 'admin_dashboard.html' %}

{% block events %}

<!-- <div class="tab-pane fade show active" id="list-Players" role="tabpanel" aria-labelledby="list-Players-list"> -->

<!-- This page includes relevant information (name, session length, athletes per session) for each event -->
  <div class="row justify-content-between">
    <div class="col-4">
      <a href="/admin_create_event" class="btn btn-primary">Add Event</a>
    </div>
  </div>
  <div class="form-group">
    &nbsp;
  </div>
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Event Name</th>
	  <th scope="col">Session Length (minutes)</th>
	  <th scope="col">Number of Athletes per Session</th>
        </tr>
      </thead>
      <tbody>
      {% for event in events %}
        <tr>
          <td>{{event.name}}</td>
          <td>{{event.relay_duration}}</td>
	  <td>{{event.athletes_per_relay}}</td>
          <td><a href="{% url 'admin_edit_event' event.event_id %}">Edit</a> <a href="{% url 'admin_delete_event' event.event_id %}" onclick="return confirm('Are you sure you want to delete {{event.name}}? This action cannot be undone')">Delete</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
<!-- </div> -->

{% endblock %}
